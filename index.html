<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFC10 - Redirecting...</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon_light.svg">
    <script>
        // User Agent检测和智能跳转
        function detectDeviceAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            
            // 检测移动设备
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/.test(userAgent);
            
            // 检测平板设备
            const isTablet = /ipad|android(?!.*mobile)|tablet/.test(userAgent);
            
            // 移动设备或平板跳转到/App目录
            if (isMobile || isTablet) {
                window.location.href = '/App/';
            } else {
                // 桌面设备跳转到/en目录
                window.location.href = '/en/';
            }
        }
        
        // 立即执行检测和跳转
        detectDeviceAndRedirect();
    </script>
    <!-- Fallback meta refresh for desktop devices -->
    <meta http-equiv="refresh" content="2; url=/en/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .redirect-message {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: url('/assets/icons/brand/C10.svg') center/contain no-repeat;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="logo"></div>
        <p>Detecting device and redirecting...</p>
        <p><a href="/en/" style="color: #667eea;">Desktop version</a> | <a href="/App/" style="color: #667eea;">Mobile version</a></p>
    </div>
</body>
</html>
